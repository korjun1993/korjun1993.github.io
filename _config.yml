about_content: 어린 시절 해킹 소재의 영화/드라마를 보고 컴퓨터에 흥미를 느꼈습니다. 이에 컴퓨터과학/융합보안학을 전공하였습니다. 국내 최대 반도체 설비 메이커에서 C/C++, Java & Spring, Python 등 다양한 기술을 활용해 반도체 설비 S/W 및 백오피스 프로그램을 개발해 왔습니다. 반도체 설비 특성상 다양한 직무와 협업했으며, S/W에 익숙하지 않은 고객과 팀원이 쉽게 사용할 수 있도록 사용자 가이드를 작성하는 업무를 해왔습니다.<br/>현재는 BtoC 서비스에 흥미를 갖고 웹 기반 애플리케이션 개발을 하고 있습니다. 복잡한 요구사항을 구현하기 위해 `OOP` 기반으로 코드를 작성하고, 코드 품질을 높이기 위한 `테스트코드` 작성을 연습하고 있습니다.

