{% if page.copyright != false %}
<div style="margin-top:2em;padding:0 1.5em;border:1px solid #d3d3d3;background-color:#deebf7">
  <h3>문서정보</h3>
  <ul>
    <li>작성자：<a href="{{ site.url }}" target="_blank">{{ site.author }}</a></li>
    <li>링크：<a href="{{ site.url }}{{ page.url }}" target="_blank">{{ site.url }}{{ page.url }}</a></li>
    <li>작성일: {{ page.date | date: '%Y-%m-%d' }}</li>
  </ul>
</div>
{% endif %}
